<template class="task-template">
  <div class="vs-dark">
    <div class="monaco-workbench">
      <div class="debug-actions-widget hidden" aria-hidden="false" style="left: 166px;top: 30px;background-color: rgb(51, 51, 51);box-shadow: rgba(0, 0, 0, 0.49) 0px 5px 8px 0px;">
        <div class="drag-area"></div>
        <div class=".action-bar-container">
          <div class="monaco-action-bar animated">
            <ul class="actions-container" role="toolbar">
              <li class="action-item hidden" role="presentation">
                <a class="action-label icon debug-action continue" role="button" title="继续 (F5)" tabindex="0"></a>
              </li>
              <li class="action-item" role="presentation">
                <a class="action-label icon debug-action pause" role="button" title="暂停 (F6)" tabindex="0"></a>
              </li>
              <li class="action-item disabled" role="presentation">
                <a class="action-label icon debug-action step-over disabled" role="button" title="逐句调试 (F10)"></a>
              </li>
              <!--
              <li class="action-item disabled" role="presentation">
                <a class="action-label icon debug-action step-into disabled" role="button" title="单步调试 (F11)"></a>
              </li>
              <li class="action-item disabled" role="presentation">
                <a class="action-label icon debug-action step-out disabled" role="button" title="单步跳出 (Shift+F11)"></a>
              </li>
            -->
              <li class="action-item" role="presentation">
                <a class="action-label icon debug-action restart" role="button" tabindex="0" title="重启 (Ctrl+Shift+F5)"></a>
              </li>
              <li class="action-item" role="presentation">
                <a class="action-label icon debug-action stop" role="button" tabindex="0" title="停止 (Shift+F5)"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
